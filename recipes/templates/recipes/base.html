<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <title>Culinary Hub</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'recipes/style.css' %}">
</head>
<body>
<main>
    <div class="container">
        <div class="header-box">
            <div class="column1">
                <a href="{% url 'recipes:main' %}"><img src="{% static 'recipes/site_logo2.png' %}" alt="Go to home page"></a>
            </div>
            <div class="column2">
                {% if user.is_authenticated %}
                <ul>
                    <li>Welcome <b>{{ user.username }}!</b></li>
                    <li><a href="{% url 'users:profile' %}" role="button" class="btn btn-outline-primary">Profile</a></li>
                    <li><a href="{% url 'users:logout' %}" role="button" class="btn btn-outline-warning">Logout</a></li>
                </ul>
                {% else %}
                <ul>
                    <li><a href="{% url 'users:signup' %}" role="button" class="btn btn-outline-primary">Sign Up</a></li>
                    <li><a href="{% url 'users:login' %}" role="button" class="btn btn-outline-warning">Login</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
        <div class="row">
            {% block content %} {% endblock %}
        </div>
    </div>
</main>
</body>
</html>
